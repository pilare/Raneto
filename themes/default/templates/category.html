<div class="home-search jumbotron row">
  <form class="search-form form-inline" action="{{config.base_url}}/">
    <div class="form-group">
      <label class="sr-only" for="home-search">{{lang.home.searchKnowledgeBase}}</label>
      <input type="search" class="form-control input-lg" name="search" id="home-search" size="50" placeholder="{{lang.home.searchKnowledgeBase}}">
      <button type="submit" class="btn btn-primary btn-lg">{{lang.global.search}}</button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-sm-3">

    <ul class="menu">
      {{#pages}}
        {{#is_index}}
          {{#files}}
            <li class="page{{#active}} active{{/active}}"><a href="{{config.base_url}}/{{slug}}">{{title}}</a></li>
          {{/files}}
        {{/is_index}}
        {{^is_index}}
          <li class="category{{#active}} active{{/active}}">
            <h5 class="category-title">{{title}}</h5>
            <ul class="pages">
              {{#files}}
                <li class="page{{#active}} active{{/active}}"><a href="{{config.base_url}}/{{slug}}">{{title}}</a></li>
              {{/files}}
            </ul>
          </li>
        {{/is_index}}
      {{/pages}}
    </ul>

  </div>
  <div class="col-sm-9">

    <section class="content category">
      {{#page}}
        <h1 class="title">{{title}}</h1>
        {{#files}}
          <div class="page">
            <h2 class="page-title">
              <a href="{{config.base_url}}/{{slug}}">{{title}}</a>
            </h2>
            <div class="page-excerpt">{{{excerpt}}}</div>
          </div>
        {{/files}}
      {{/page}}
    </section>

  </div>
</div>
